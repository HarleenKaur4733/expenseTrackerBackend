<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Expense</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2>Add Expense</h2>
    <form th:action="@{/saveExpense}" th:object="${expense}" method="post">

        <div class="mb-3">
            <label for="title" class="form-label">Title</label>
            <input type="text" class="form-control" th:field="*{title}" required>
        </div>

        <div class="mb-3">
            <label for="amount" class="form-label">Amount</label>
            <input type="number" step="0.01" class="form-control" th:field="*{amount}" required>
        </div>

        <div class="mb-3">
            <label for="date" class="form-label">Date</label>
            <input type="date" class="form-control" th:field="*{date}" required>
        </div>

        <div class="mb-3">
            <label for="category" class="form-label">Category</label>
            <select class="form-select" th:field="*{category}" required>
                <option value="">-- Select Category --</option>
                <option value="Food">Food</option>
                <option value="Entertainment">Entertainment</option>
                <option value="Education">Education</option>
                <option value="Rent">Rent</option>
                <option value="Self Care">Self Care</option>
            </select>
        </div>

        <div class="mb-3">
            <label for="note" class="form-label">Note</label>
            <textarea class="form-control" th:field="*{note}"></textarea>
        </div>

        <button type="submit" class="btn btn-primary">Save Expense</button>
    </form>
</div>
</body>
</html>
